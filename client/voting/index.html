<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kandidatenauswahl</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Candidates:</h2>

        <div id="candidates" class="candidate-container">
            <div class="candidate" onclick="auswahlAnzeigen('Kandidat 1')">Candidate 1</div>
            <div class="candidate" onclick="auswahlAnzeigen('Kandidat 2')">Candidate 2</div>
            <div class="candidate" onclick="auswahlAnzeigen('Kandidat 3')">Candidate 3</div>
        </div>
        <button onclick="startElections()">Start Elections</button>
        <div id="auswahl-container">
            <h3>Selected Candidate:</h3>
            <div id="auswahl"></div>
        </div>
        <div id="chart-container">
            <h3>Vote Count</h3>
            <div id="chart">
                <!-- Chart bars will be dynamically added here -->
            </div>
        </div>
    
        <div id="winner"></div>
        <div id="election-status">Waiting for elections to start</div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
