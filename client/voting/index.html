<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate selection</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="displayCandidates()">
    <div class="container">
        <h2>Candidates:</h2>
        <!--containes the candidates, is filled by displayCandidates()-->
        <div id="candidates" class="candidate-container"></div>

        <button onclick="startElections()">Start Elections</button>
        <div id="selection-container">
            <h3>Selected Candidate:</h3>
            <div id="selection"></div>
        </div>
        <div id="chart-container">
            <h3>Vote Count</h3>
            <div id="chart">
                <!-- Chart bars will be dynamically added here -->
            </div>
        </div>
    
        <div id="winner"></div>
        <div id="election-status">Waiting for elections to start</div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
