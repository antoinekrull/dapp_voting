<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="login-container">
        <h2>State key allocation</h2>
        <button onclick="getAndSetOracleKey()">Get State Key</button>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="statekey">State key:</label>
            <input type="text" id="statekey" name="statekey" required>
            <div id="error-message" class="error-message"></div>
            
            <button type="button" onclick="submitForm()">Login</button>
        </form>
    </div>

    <script type="module">
        import {submitForm} from "./index.js";
        window.submitForm = submitForm;
        import {getAndSetOracleKey} from "./index.js";
        window.getAndSetOracleKey = getAndSetOracleKey;
    </script>
</body>
</html>
