<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate selection</title>
    <link rel="stylesheet" href="./voting.css">
</head>
<body>
    <div class="container">
        <h2>Candidates:</h2>
        <!--containes the candidates, is filled by displayCandidates()-->
        <div id="candidates" class="candidate-container"></div>

        <button onclick="startElections()">Start Elections</button>
        <button onclick="checkIsVotingActive()">isvotingactive</button>
        <div id="selection-container">
            <h3>Selected Candidate:</h3>
            <div id="selection"></div>
        </div>
        <div id="chart-container">
            <h3>Vote Count</h3>
            <div id="chart">
                <!-- Chart bars will be dynamically added here -->
            </div>
        </div>
    
        <div id="winner"></div>
        <div id="election-status">Waiting for elections to start</div>
    </div>

    <script type="module">
        import {displayCandidates} from "./voting.js";
        window.displayCandidates = displayCandidates;
        displayCandidates();
        import {startElections} from "./voting.js";
        window.startElections = startElections;
        import {checkIsVotingActive} from "./voting.js";
        window.checkIsVotingActive = checkIsVotingActive;
    </script>
</body>
</html>
