<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidate selection</title>
    <link rel="stylesheet" href="./results.css" />
  </head>
  <body>
    <div class="container">
      <h2>Election Results</h2>
      <div id="candidates" class="candidate-container">
        <!-- Candidate divs will be dynamically added here -->
      </div>
      <div id="chart-container">
        <h3>Vote Count</h3>
        <div id="chart" class="chart">
          <!-- Chart bars will be dynamically added here -->
        </div>
      </div>
      <div id="winner" class="winner"></div>
    </div>

    <script type="module">
      import { getAllCandidates } from "./results.js";
      window.getAllCandidates = getAllCandidates;
      import { initializeCandidates } from "./results.js";
      window.initializeCandidates = initializeCandidates;
    </script>
  </body>
</html>
