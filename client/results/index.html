<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner Bar Chart</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Winner Bar Chart</h2>
        
        <div id="candidates" class="candidate-container">
            <div class="candidate" onclick="auswahlAnzeigen('Kandidat 1')">Kandidat 1</div>
            <div class="candidate" onclick="auswahlAnzeigen('Kandidat 2')">Kandidat 2</div>
            <div class="candidate" onclick="auswahlAnzeigen('Kandidat 3')">Kandidat 3</div>
        </div>

        <div id="chart-container">
            <h3>Vote Count</h3>
            <div id="chart">
                <!-- Chart bars will be dynamically added here -->
            </div>
        </div>

        <div id="winner"></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
